    <div class="modal-box"></div>

    <div class="input-dialog">
        <form class="input-form">
            <input type="text" class="input-box input-fullname" placeholder="Fullname" required>
            <input type="text" class="input-box input-profession" placeholder="Profession" required>
            <input type="text" class="input-box input-email" placeholder="Email" required>
            <input type="text" class="input-box input-phone" placeholder="Phone" required>
            <input type="text" class="input-box input-address" placeholder="Address" required>
            <input type="submit" value="+" class="add-contact__btn">
        </form>
    </div>

    <div class="contact-info__container">
        <i class="material-icons cancel-icon">cancel</i>
        <div class="contact-info">
